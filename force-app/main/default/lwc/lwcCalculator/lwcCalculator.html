<template>
    <lightning-card icon-name="action:manage_perm_sets" title="LWC Calculator">
        <lightning-layout size="12" multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input label="First Number" type="number" name="firstNumber" onchange={numberChangeHandler}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input label="Second Number" type="number" name="secondNumber" onchange={numberChangeHandler}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}>
                    </lightning-button>
                    <lightning-button label="Substract" icon-name="utility:dash" icon-position="right"
                        onclick={substractHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right"
                        onclick={multiplyHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right"
                        onclick={divideHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="Show all results" onchange={showAllResultsCheckboxHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={showResults}>
                    <ul>
                        <template iterator:result={resultsArray}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class="slds-border_bottom"></div>
                            </li>
                        </template> 
                    </ul>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
